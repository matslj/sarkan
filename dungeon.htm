<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sarkan</title>
        <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" charset="utf-8">
        <script type="text/javascript" 
                src="js/jquery/jquery-1.7.2.min.js">
        </script>
        <script type="text/javascript" 
                src="js/utils.js" >
        </script>
        <script type="text/javascript" 
                src="js/combat.js" >
        </script>
        <script type="text/javascript" 
                src="js/astar.js" >
        </script>
        <script type="text/javascript"
                src="js/characterData.js" >
        </script>
        <script type="text/javascript"
                src="js/sprite.js" >
        </script>
        <script type="text/javascript" 
                src="js/adventurer/adventurer.js" >
        </script>
        <script type="text/javascript" 
                src="js/npc/npc.js" >
        </script>
        <script type="text/javascript" 
                src="js/sidebar.js" >
        </script>
        <script type="text/javascript" 
                src="js/mouse.js" >
        </script>
        <script type="text/javascript" 
                src="game.js" >
        </script>
    </head>
    <body>
        <!-- This div will contain the three viewports -->
        <div id="backdrop">
            <div id="viewports"></div>
            <div id="viewportButtons">
                <a id="nextRound" class="btn" href="#">Nästa SR</a>
            </div>
            <!-- Actions for selected character -->
            <div id="sidebar">
                <div id="gameLogo">
                    <h1>Sarkan</h1>
                </div>
                <div id="hero" class="objectView">
                    <div id="info" class="panel">
                        <!--<div class="picture slantedEdges"></div>-->
                        <div class="left">
                            <table>
                                <tr><th colspan="2">Grundegenskaper</th></tr>
                                <tr><td>Styrka</td><td class="sty slantedEdges"></td></tr>
                                <tr><td>Fysik</td><td class="fys slantedEdges"></td></tr>
                                <tr><td>Storlek</td><td class="sto slantedEdges"></td></tr>
                                <tr><td>Intelligens</td><td class="int slantedEdges"></td></tr>
                                <tr><td>Psykisk kraft</td><td class="psy slantedEdges"></td></tr>
                                <tr><td>Smidighet</td><td class="smi slantedEdges"></td></tr>
                                <tr><td>Karisma</td><td class="kar slantedEdges"></td></tr>
                            </table>
                        </div>
                        <div class="right">
                            <div class="whiteField">
                                <div>Namn</div>
                                <div class="value namn"></div>
                            </div>
                            <div class="whiteField no-top-border">
                                <div>Ras</div>
                                <div class="value ras"></div>
                            </div>
                            <div class="whiteField no-top-border">
                                <div>Yrke</div>
                                <div class="value yrke"></div>
                            </div>
                            <div class="stats">
                                <div class="divRow">
                                    <div class="label">Kroppspoäng</div><div id="kpEdit" class="edit slantedEdges"></div>
                                </div>
                                <div class="divRow">
                                    <div class="label">Kraftpoäng</div><div id="ppEdit" class="edit slantedEdges"></div>
                                </div>
                                <div class="divRow">
                                    <div class="label">Förflyttning</div><div id="ffEdit" class="edit slantedEdges"></div>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                        
                    </div>
                    <div id="sidebarButtons">
                        <input type="button" id="moveButton" value="Flytta" title="Flytta" />
                        <input type="button" id="attackButton" value="Anfall" title="Anfall" />
                    </div>
                </div>
                <div id="npc" class="objectView">
                    <div class="npcPanel">
                        <div class="header"></div>
                        <div class="hp"></div>
                        <div class="ff"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div>
                <div></div>
            </div>
        </div>
        <div class="overlay-bg">
            <div class="overlay-content">
                <h3>Fatalt fel</h3>
                <p></p>
                <a href="#">[ Stäng ]</a>
            </div>
        </div>
    </body>
</html>
